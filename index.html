    <div class="player-sides player-side--1 current-player">

            <div class="current-score--text">CURRENT</div>

    </div>
    <div  class="player-sides player-side--2">

            <div id="player-name--2" class="total-score--text">PLAYER 2</div>

        </div>
        <div class="current-score--container">
            <div class="current-score--text">CURRENT</div>
            <div id="current-score--2" class="current-score--value">0</div>
        </div>
    </div>
    <div class="button-container">

            <button class="new-game--btn">üîÅNEW GAME</button>

    <script src="app.js"></script>
</body>

</html>
